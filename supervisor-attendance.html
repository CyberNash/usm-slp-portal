<!-- supervisor-attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management - USM SLP</title>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="supervisor-dashboard.html" class="navbar-brand">
                <img src="assets/graduation.png" class="navbar-logo">
                <span>USM SLP | Attendance</span>
            </a>
            <nav class="navbar-links">
                <a href="supervisor-dashboard.html" class="nav-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container-fluid" style="padding-top:30px;">
        <div class="card">
            <div class="card-header">View Daily Attendance Report</div>
            <div class="card-content">
                <!-- New Report Controls -->
                <div class="form-group">
                    <label for="report-date-input">Select a Date</label>
                    <div class="report-controls">
                        <input type="date" id="report-date-input">
                        <button id="get-report-btn" class="btn-primary">Get Report</button>
                    </div>
                </div>

                <!-- New Report Table -->
                <div class="table-responsive" style="margin-top: 20px;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Matric Number</th>
                                <th>Status</th>
                                <th>Submission Time</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-report-body">
                            <!-- Report rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/supervisor-attendance.js"></script>
    
</body>
</html>
