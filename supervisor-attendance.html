<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management - USM SLP</title>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="supervisor-dashboard.html" class="navbar-brand">
                <img src="assets/graduation.png" class="navbar-logo">
                <span>USM SLP | Attendance</span>
            </a>
            <nav class="navbar-links">
                <a href="supervisor-dashboard.html" class="nav-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container-fluid" style="padding-top:30px;">
        <div class="card">
            <div class="card-header">Attendance Passcode Generator</div>
            <div class="card-content">
                <div id="attendance-generator-form">
                    <!-- WRAP the label and input in this new div -->
                    <div class="form-group">
                        <label for="session-name-input">Session Name</label>
                        <input type="text" id="session-name-input" placeholder="e.g., Clinical Practicum Week 5">
                    </div>
                </div>
                
                <!-- This is where the student list for targeting will go -->
                <div id="student-selection-area" style="margin-top: 20px;">
                    <!-- Content loaded by JS -->
                </div> 

                <!-- Move the button and feedback area here to be at the bottom -->
                <button id="generate-code-btn" class="btn-primary" style="margin-top: 15px;">Generate Code</button>
                <div id="generator-feedback" class="feedback-message" style="margin-top: 15px;"></div>
                
                <div id="code-display-area" style="display: none; border-top: 1px solid #eee; margin-top:20px; padding-top:20px; text-align: center;">
                    <h4>Share this code with students:</h4>
                    <h1 id="passcode-display"></h1>
                    <p id="expiry-timer"></p>
                </div>
            </div>
        </div>
        <!-- This is where the student list for targeting will go in Part 3 -->
        <div id="student-selection-area"></div> 
    </main>

    <script src="js/supervisor-attendance.js"></script>
	<footer class="footer">
        <div class="container">
            <p>&copy; 2023 USM School of Health Sciences. All Rights Reserved.</p>
            <div class="footer-socials">
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="mailto:developerbotautomate@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
